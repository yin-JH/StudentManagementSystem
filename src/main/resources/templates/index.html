<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入jQuery -->
    <script th:src="@{/js/common/jquery-3.4.1.min.js}"></script>
    <!--<script th:href="@{/js/common/jquery-3.4.1.min.js}"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>学生管理系统0.01</title>
</head>
<body>

<!-- 导航栏       开始     -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/account/list">人员流转</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <!--登陆和注册  专门显示给未登录用户    ↓-->
            <ul class="nav navbar-nav navbar-right" th:if="${session.account}==null">
                <li><a href="/account/login">登陆</a></li>
                <li><a href="/account/register">注册</a></li>
            </ul>
            <!--登陆和注册  专门显示给未登录用户    ↑-->

            <!--用户信息栏  专门显示给已登录用户    ↓-->
            <ul class="nav navbar-nav navbar-right" th:if="${session.account}!=null">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        欢迎您： [[${session.account.loginName}]]<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/account/accountInfo">用户信息</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <!--分割线    开始   ↓-->
                        <li role="separator" class="divider"></li>
                        <!--分割线    结束   ↑-->
                        <li><a href="/account/loginOut">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
            <!--用户信息栏  专门显示给已登录用户    ↑-->


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--  导航栏    结束      -->

</body>
</html>
